        });

        // Logout function
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index_new.html';
        }
    </script>

    <script>
        // Scripts do Ranking
        function generateClassData(className) {
            const students = [];
            const names = [
                'João Silva', 'Maria Santos', 'Pedro Oliveira', 'Ana Souza',
                'Lucas Pereira', 'Julia Lima', 'Gabriel Costa', 'Beatriz Ferreira',
                'Rafael Carvalho', 'Isabella Rodrigues'
            ];
            
            for (let i = 0; i < 10; i++) {
                students.push({
                    name: names[i],
                    points: Math.floor(Math.random() * 1000),
                    class: className
                });
            }
            
            return students.sort((a, b) => b.points - a.points);
        }

        const rankingData = {
            '9A': generateClassData('9A'),
            '9B': generateClassData('9B'),
            '9C': generateClassData('9C'),
            '9D': generateClassData('9D')
        };

        function updateRanking(selectedClass) {
            const data = rankingData[selectedClass];
            const rankingList = document.getElementById('rankingList');
            
            rankingList.innerHTML = data.map((student, index) => `
                <div class="ranking-item">
                    <div class="position">${index + 1}º</div>
                    <div class="student-info">
                        <div class="name">${student.name}</div>
                        <div class="class">${student.class}</div>
                    </div>
                    <div class="points">${student.points} pts</div>
                </div>
            `).join('');
        }

        function toggleRanking(button) {
            const rankingCard = button.closest('.card');
            const rankingScroll = rankingCard.querySelector('.ranking-scroll');
            const rankingCardBody = rankingCard.querySelector('.card-body');
            
            button.classList.toggle('collapsed');
            rankingScroll.classList.toggle('collapsed');
            rankingCardBody.classList.toggle('collapsed');
            
            localStorage.setItem('rankingCollapsed', button.classList.contains('collapsed'));
        }

        // Inicializar ranking ao carregar
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser || currentUser.userType !== 'professor') {
                window.location.href = 'index_new.html';
                return;
            }
            
            document.getElementById('professorName').textContent = currentUser.name;
            updateRanking('9A');
            
            document.getElementById('turmaSelect').addEventListener('change', function(e) {
                updateRanking(e.target.value);
            });

            // Restaurar estado do ranking
            const isRankingCollapsed = localStorage.getItem('rankingCollapsed') === 'true';
            if (isRankingCollapsed) {
                const rankingButton = document.querySelector('.ranking-card .toggle-btn');
                const rankingScroll = document.querySelector('.ranking-scroll');
                const rankingCardBody = rankingButton.closest('.card').querySelector('.card-body');
                
                rankingButton.classList.add('collapsed');
                rankingScroll.classList.add('collapsed');
                rankingCardBody.classList.add('collapsed');
            }
        });
    </script>

    <script>
        // Scripts do Criador de Conteúdo
        // Funções de toggle
        function toggleContentCreator(button) {
            const contentCreator = button.closest('.card');
            button.classList.toggle('collapsed');
            contentCreator.classList.toggle('collapsed');
            localStorage.setItem('contentCreatorCollapsed', button.classList.contains('collapsed'));
        }

        function toggleContentList(button) {
            const contentList = button.closest('.card');
            button.classList.toggle('collapsed');
            contentList.classList.toggle('collapsed');
            localStorage.setItem('contentListCollapsed', button.classList.contains('collapsed'));
        }

        // Objeto contentCreator
        const contentCreator = {
            totalSlides: 0,
            currentSlide: 1,
            editingIndex: null,
            previewContent: null,
            currentPreviewSlide: 0,

            init: function() {
                this.loadContentsList();
            },

            loadContentsList: function() {
                try {
                    const contentsList = document.getElementById('contentsList');
                    if (!contentsList) return;

                    let contents = [];
                    try {
                        contents = JSON.parse(localStorage.getItem('contents') || '[]');
                        if (!Array.isArray(contents)) {
                            contents = [];
                        }
                    } catch (e) {
                        contents = [];
                    }

                    if (contents.length === 0) {
                        contentsList.innerHTML = '<p class="text-muted">Nenhum conteúdo salvo ainda.</p>';
                        return;
                    }

                    contentsList.innerHTML = contents.map((content, index) => `
                        <div class="content-item">
                            <div class="title">${content.title}</div>
                            <div class="metadata">
                                Criado em: ${new Date(content.createdAt).toLocaleString()}
                                <br>
                                Slides: ${content.slides?.length || 0}
                            </div>
                            <div class="content-actions">
                                <button class="btn btn-sm btn-primary" onclick="contentCreator.previewSavedContent(${index})">
                                    <i class="fas fa-eye"></i> Visualizar
                                </button>
                                <button class="btn btn-sm btn-warning" onclick="contentCreator.editContent(${index})">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="contentCreator.deleteContent(${index})">
                                    <i class="fas fa-trash"></i> Excluir
                                </button>
                            </div>
                        </div>
                    `).join('');
                } catch (error) {
                    console.error('Erro ao carregar lista:', error);
                    alert('Erro ao carregar lista de conteúdos: ' + error.message);
                }
            },
            
            previewSavedContent: function(index) {
                try {
                    let contents = [];
                    try {
                        contents = JSON.parse(localStorage.getItem('contents') || '[]');
                        if (!Array.isArray(contents)) {
                            contents = [];
                        }
                    } catch (e) {
                        contents = [];
                    }

                    if (!contents[index]) {
                        alert('Conteúdo não encontrado.');
                        return;
                    }

                    this.previewContent = contents[index];
                    this.currentPreviewSlide = 0;
                    
                    const previewTitleEl = document.getElementById('previewTitle');
                    if (previewTitleEl) {
                        previewTitleEl.textContent = this.previewContent.title || 'Sem título';
                    }

                    this.showPreviewSlide();
                    
                    const previewModal = new bootstrap.Modal(document.getElementById('previewModal'));
                    previewModal.show();
                } catch (error) {
                    console.error('Erro ao visualizar conteúdo:', error);
                    alert('Erro ao visualizar conteúdo: ' + error.message);
                }
            },

            addSlide: function() {
                try {
                    this.totalSlides++;
                    const currentSlide = this.totalSlides;

                    const slidesContainer = document.getElementById('slidesContainer');
                    if (!slidesContainer) {
                        throw new Error('Container de slides não encontrado');
                    }

                    // Esconder todos os slides existentes
                    const allSlides = slidesContainer.querySelectorAll('.slide-preview');
                    allSlides.forEach(slide => {
                        slide.style.display = 'none';
                    });

                    const slideHtml = `
                        <div class="slide-preview" data-slide="${currentSlide}">
                            <div class="slide-header">
                                <h3>Slide ${currentSlide}</h3>
                                <button class="btn btn-danger btn-sm" onclick="contentCreator.removeSlide(${currentSlide})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            <div class="slide-content">
                                <div class="slide-text">
                                    <textarea class="form-control" rows="4" placeholder="Digite o conteúdo do slide..."></textarea>
                                </div>
                                <div class="slide-image-container">
                                    <img src="" class="slide-image" alt="Slide image">
                                    <div class="image-upload">
                                        <label for="image-input-${currentSlide}" class="btn btn-outline-primary btn-sm">
                                            <i class="fas fa-image"></i> Adicionar Imagem
                                        </label>
                                        <input type="file" id="image-input-${currentSlide}" class="image-input" accept="image/*" onchange="contentCreator.handleImageUpload(this)">
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    slidesContainer.insertAdjacentHTML('beforeend', slideHtml);
                    this.updateSlideCounter();

                    // Rolar para o novo slide
                    const newSlide = slidesContainer.lastElementChild;
                    if (newSlide) {
                        // Garantir que o novo slide esteja visível
                        newSlide.style.display = 'block';
                        
                        // Garantir que o elemento seja visível antes de rolar
                        requestAnimationFrame(() => {
                            const yOffset = -50; // Ajuste para dar um espaço no topo
                            const y = newSlide.getBoundingClientRect().top + window.pageYOffset + yOffset;
                            window.scrollTo({ top: y, behavior: 'smooth' });
                            
                            // Focar no textarea após o scroll
                            const textarea = newSlide.querySelector('textarea');
                            if (textarea) {
                                textarea.focus();
                            }
                        });
                    }

                    // Atualizar o slide atual
                    this.currentSlide = currentSlide;
                } catch (error) {
                    console.error('Erro ao adicionar slide:', error);
                    alert('Erro ao adicionar slide: ' + error.message);
                }
            },

            addQuiz: function() {
                try {
                    this.totalSlides++;
                    const currentSlide = this.totalSlides;
                    
                    const slidesContainer = document.getElementById('slidesContainer');
                    if (!slidesContainer) {
                        throw new Error('Container de slides não encontrado');
                    }

                    const quizHtml = `
                        <div class="slide-preview quiz-slide" data-slide="${currentSlide}">
                            <div class="slide-header">
                                <h3>Quiz ${currentSlide}</h3>
                                <button class="btn btn-danger btn-sm" onclick="contentCreator.removeSlide(${currentSlide})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            <div class="slide-content">
                                <div class="form-group mb-3">
                                    <label>Pergunta:</label>
                                    <textarea class="form-control" rows="2" placeholder="Digite a pergunta do quiz..."></textarea>
                                </div>
                                <div class="quiz-options">
                                    <div class="quiz-option mb-2">
                                        <div class="input-group">
                                            <div class="input-group-text">
                                                <input type="radio" name="correct-answer-${currentSlide}" value="0" checked>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Digite a opção...">
                                            <button class="btn btn-outline-danger" onclick="contentCreator.removeOption(this)">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-outline-primary btn-sm mt-2" onclick="contentCreator.addOption(this)">
                                    <i class="fas fa-plus"></i> Adicionar Opção
                                </button>
                                <div class="form-group mt-3">
                                    <label>Explicação:</label>
                                    <textarea class="form-control" rows="2" placeholder="Digite a explicação da resposta correta..."></textarea>
                                </div>
                            </div>
                        </div>
                    `;

                    slidesContainer.insertAdjacentHTML('beforeend', quizHtml);
                    this.updateSlideCounter();

                    // Rolar para o novo quiz
                    const newQuiz = slidesContainer.lastElementChild;
                    if (newQuiz) {
                        // Garantir que o novo quiz esteja visível
                        newQuiz.style.display = 'block';
                        
                        // Garantir que o elemento seja visível antes de rolar
                        requestAnimationFrame(() => {
                            const yOffset = -50; // Ajuste para dar um espaço no topo
                            const y = newQuiz.getBoundingClientRect().top + window.pageYOffset + yOffset;
                            window.scrollTo({ top: y, behavior: 'smooth' });
                            
                            // Focar no campo de pergunta após o scroll
                            const questionTextarea = newQuiz.querySelector('textarea');
                            if (questionTextarea) {
                                questionTextarea.focus();
                            }
                        });
                    }

                    // Atualizar o slide atual
                    this.currentSlide = currentSlide;
                } catch (error) {
                    console.error('Erro ao adicionar quiz:', error);
                    alert('Erro ao adicionar quiz: ' + error.message);
                }
            },

            addOption: function(button) {
                try {
                    const quizOptionsContainer = button.previousElementSibling;
                    if (!quizOptionsContainer) {
                        throw new Error('Container de opções não encontrado');
                    }

                    const slideElement = button.closest('.slide-preview');
                    if (!slideElement) {
                        throw new Error('Slide não encontrado');
                    }

                    const slideNumber = slideElement.getAttribute('data-slide');
                    const optionsCount = quizOptionsContainer.querySelectorAll('.quiz-option').length;

                    const optionHtml = `
                        <div class="quiz-option mb-2">
                            <div class="input-group">
                                <div class="input-group-text">
                                    <input type="radio" name="correct-answer-${slideNumber}" value="${optionsCount}">
                                </div>
                                <input type="text" class="form-control" placeholder="Digite a opção...">
                                <button class="btn btn-outline-danger" onclick="contentCreator.removeOption(this)">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                        </div>
                    `;

                    quizOptionsContainer.insertAdjacentHTML('beforeend', optionHtml);

                    // Focar no novo campo de opção
                    const newOption = quizOptionsContainer.lastElementChild;
                    if (newOption) {
                        const input = newOption.querySelector('input[type="text"]');
                        if (input) {
                            input.focus();
                        }
                    }
                } catch (error) {
                    console.error('Erro ao adicionar opção:', error);
                    alert('Erro ao adicionar opção: ' + error.message);
                }
            },

            removeOption: function(button) {
                try {
                    const optionElement = button.closest('.quiz-option');
                    if (!optionElement) {
                        throw new Error('Opção não encontrada');
                    }

                    const quizOptionsContainer = optionElement.parentElement;
                    if (!quizOptionsContainer || quizOptionsContainer.querySelectorAll('.quiz-option').length <= 1) {
                        alert('O quiz deve ter pelo menos uma opção.');
                        return;
                    }

                    optionElement.remove();

                    // Reindexar os valores dos radio buttons
                    const slideElement = button.closest('.slide-preview');
                    if (slideElement) {
                        const slideNumber = slideElement.getAttribute('data-slide');
                        const options = quizOptionsContainer.querySelectorAll('.quiz-option');
                        options.forEach((option, index) => {
                            const radio = option.querySelector('input[type="radio"]');
                            if (radio) {
                                radio.value = index;
                                radio.name = `correct-answer-${slideNumber}`;
                            }
                        });
                    }
                } catch (error) {
                    console.error('Erro ao remover opção:', error);
                    alert('Erro ao remover opção: ' + error.message);
                }
            },

            handleImageUpload: function(input) {
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    const slidePreview = input.closest('.slide-preview');
                    const slideImage = slidePreview.querySelector('.slide-image');
                    
                    reader.onload = function(e) {
                        slideImage.src = e.target.result;
                        slideImage.classList.remove('d-none');
                    };
                    
                    reader.readAsDataURL(input.files[0]);
                }
            },

            deleteSlide: function(button) {
                const slide = button.closest('.slide-preview');
                slide.remove();
                this.totalSlides--;
                this.updateSlideCounter();
            },

            updateSlideCounter: function() {
                document.getElementById('slideCounter').textContent = `Slide ${this.currentSlide} de ${this.totalSlides}`;
                const slides = document.querySelectorAll('.slide-preview');
                slides.forEach((slide, index) => {
                    if (index + 1 === this.currentSlide) {
                        slide.style.display = 'block';
                        // Foca no primeiro campo de texto do slide
                        const firstInput = slide.querySelector('textarea, input[type="text"]');
                        if (firstInput) {
                            firstInput.focus();
                        }
                    } else {
                        slide.style.display = 'none';
                    }
                });
            },

            previousSlide: function() {
                if (this.currentSlide > 1) {
                    this.showSlide(this.currentSlide - 1);
                }
            },

            nextSlide: function() {
                if (this.currentSlide < this.totalSlides) {
                    this.showSlide(this.currentSlide + 1);
                }
            },

            showSlide: function(slideNumber) {
                try {
                    const slidesContainer = document.getElementById('slidesContainer');
                    if (!slidesContainer) {
                        throw new Error('Container de slides não encontrado');
                    }

                    // Esconder todos os slides
                    const allSlides = slidesContainer.querySelectorAll('.slide-preview');
                    allSlides.forEach(slide => {
                        slide.style.display = 'none';
                    });

                    // Mostrar o slide atual
                    const currentSlide = slidesContainer.querySelector(`[data-slide="${slideNumber}"]`);
                    if (currentSlide) {
                        currentSlide.style.display = 'block';
                        
                        // Rolar até o slide
                        requestAnimationFrame(() => {
                            const yOffset = -50;
                            const y = currentSlide.getBoundingClientRect().top + window.pageYOffset + yOffset;
                            window.scrollTo({ top: y, behavior: 'smooth' });

                            // Focar no textarea se for um novo slide
                            if (slideNumber === this.totalSlides) {
                                const textarea = currentSlide.querySelector('textarea');
                                if (textarea) {
                                    textarea.focus();
                                }
                            }
                        });
                    }

                    this.currentSlide = slideNumber;
                    this.updateSlideCounter();
                } catch (error) {
                    console.error('Erro ao mostrar slide:', error);
                    alert('Erro ao mostrar slide: ' + error.message);
                }
            },

            removeSlide: function(slideNumber) {
                try {
                    const slidesContainer = document.getElementById('slidesContainer');
                    if (!slidesContainer) {
                        throw new Error('Container de slides não encontrado');
                    }

                    const slideToRemove = slidesContainer.querySelector(`[data-slide="${slideNumber}"]`);
                    if (!slideToRemove) {
                        throw new Error('Slide não encontrado');
                    }

                    // Confirmar remoção
                    if (!confirm('Tem certeza que deseja remover este slide?')) {
                        return;
                    }

                    slideToRemove.remove();

                    // Atualizar números dos slides
                    const remainingSlides = slidesContainer.querySelectorAll('.slide-preview');
                    remainingSlides.forEach((slide, index) => {
                        const newNumber = index + 1;
                        slide.setAttribute('data-slide', newNumber);
                        
                        // Atualizar título do slide
                        const header = slide.querySelector('.slide-header h3');
                        if (header) {
                            header.textContent = slide.classList.contains('quiz-slide') ? 
                                `Quiz ${newNumber}` : `Slide ${newNumber}`;
                        }

                        // Atualizar botão de remover
                        const removeButton = slide.querySelector('.slide-header button');
                        if (removeButton) {
                            removeButton.setAttribute('onclick', `contentCreator.removeSlide(${newNumber})`);
                        }

                        // Atualizar input de imagem se existir
                        const imageInput = slide.querySelector('.image-input');
                        if (imageInput) {
                            imageInput.id = `image-input-${newNumber}`;
                        }

                        // Atualizar label do input de imagem se existir
                        const imageLabel = slide.querySelector('.image-upload label');
                        if (imageLabel) {
                            imageLabel.setAttribute('for', `image-input-${newNumber}`);
                        }

                        // Atualizar radio buttons se for quiz
                        if (slide.classList.contains('quiz-slide')) {
                            const radioButtons = slide.querySelectorAll('input[type="radio"]');
                            radioButtons.forEach(radio => {
                                radio.name = `correct-answer-${newNumber}`;
                            });
                        }
                    });

                    this.totalSlides = remainingSlides.length;
                    
                    // Ajustar slide atual se necessário
                    if (this.currentSlide > this.totalSlides) {
                        this.currentSlide = this.totalSlides;
                    }
                    
                    if (this.totalSlides > 0) {
                        this.showSlide(this.currentSlide);
                    } else {
                        this.currentSlide = 0;
                        this.updateSlideCounter();
                    }
                } catch (error) {
                    console.error('Erro ao remover slide:', error);
                    alert('Erro ao remover slide: ' + error.message);
                }
            },

            saveContent: function() {
                try {
                    const title = document.getElementById('contentTitle').value?.trim();
                    if (!title) {
                        alert('Por favor, insira um título para o conteúdo.');
                        return;
                    }

                    const slides = [];
                    const slideElements = document.querySelectorAll('.slide-preview');
                    
                    slideElements.forEach(slideEl => {
                        if (slideEl.classList.contains('quiz-slide')) {
                            // Capturar dados do quiz
                            const questionTextarea = slideEl.querySelector('textarea');
                            const optionInputs = slideEl.querySelectorAll('.quiz-option input[type="text"]');
                            const radioInputs = slideEl.querySelectorAll('input[type="radio"]');
                            const explanationTextarea = slideEl.querySelector('textarea:last-child');
                            
                            const question = questionTextarea?.value?.trim() || '';
                            const options = Array.from(optionInputs)
                                .map(input => input.value?.trim())
                                .filter(Boolean);
                            
                            let correctAnswer = 0;
                            radioInputs.forEach((radio, index) => {
                                if (radio.checked) correctAnswer = index;
                            });

                            const explanation = explanationTextarea?.value?.trim() || '';
                            
                            if (question && options.length > 0) {
                                slides.push({
                                    type: 'quiz',
                                    question,
                                    options,
                                    correctAnswer,
                                    explanation
                                });
                            }
                        } else {
                            // Capturar dados do slide normal
                            const textArea = slideEl.querySelector('textarea');
                            const imageElement = slideEl.querySelector('.slide-image');
                            
                            const text = textArea?.value?.trim() || '';
                            const image = imageElement?.src || '';
                            
                            if (text || (image && !image.endsWith('slide-image'))) {
                                slides.push({
                                    type: 'content',
                                    text,
                                    image: image.endsWith('slide-image') ? '' : image
                                });
                            }
                        }
                    });

                    if (slides.length === 0) {
                        alert('Adicione pelo menos um slide ou quiz antes de salvar.');
                        return;
                    }

                    let contents = [];
                    try {
                        contents = JSON.parse(localStorage.getItem('contents') || '[]');
                        if (!Array.isArray(contents)) {
                            contents = [];
                        }
                    } catch (e) {
                        contents = [];
                    }

                    const content = {
                        title,
                        slides,
                        createdAt: new Date().toISOString()
                    };

                    if (typeof this.editingIndex === 'number' && this.editingIndex >= 0) {
                        // Atualizar conteúdo existente
                        contents[this.editingIndex] = content;
                        localStorage.setItem('contents', JSON.stringify(contents));
                        alert('Conteúdo atualizado com sucesso!');
                    } else {
                        // Adicionar novo conteúdo
                        contents.push(content);
                        localStorage.setItem('contents', JSON.stringify(contents));
                        alert('Conteúdo salvo com sucesso!');
                    }

                    // Limpar o criador de conteúdo
                    this.clearContent();
                    
                    // Atualizar a lista de conteúdos
                    this.loadContentsList();
                } catch (error) {
                    console.error('Erro ao salvar:', error);
                    alert('Erro ao salvar: ' + error.message);
                }
            },

            previousPreviewSlide: function() {
                if (this.currentPreviewSlide > 0) {
                    this.currentPreviewSlide--;
                    this.showPreviewSlide();
                }
            },

            nextPreviewSlide: function() {
                if (this.previewContent && this.previewContent.slides && 
                    this.currentPreviewSlide < this.previewContent.slides.length - 1) {
                    this.currentPreviewSlide++;
                    this.showPreviewSlide();
                }
            },

            checkPreviewAnswer: function(selectedIndex) {
                if (!this.previewContent || !this.previewContent.slides) return;
                
                const slide = this.previewContent.slides[this.currentPreviewSlide];
                if (!slide || slide.type !== 'quiz') return;

                const options = document.querySelectorAll('.preview-quiz-option');
                const explanation = document.querySelector('.explanation');
                
                if (!options || !explanation) return;

                // Remove classes anteriores
                options.forEach(option => {
                    option.classList.remove('correct', 'incorrect');
                });

                // Marca a resposta correta e a selecionada
                options.forEach((option, index) => {
                    if (index === slide.correctAnswer) {
                        option.classList.add('correct');
                    }
                    if (index === selectedIndex && index !== slide.correctAnswer) {
                        option.classList.add('incorrect');
                    }
                });

                // Mostra a explicação
                explanation.style.display = 'block';
            },

            showPreviewSlide: function() {
                try {
                    if (!this.previewContent || !this.previewContent.slides) {
                        throw new Error('Nenhum conteúdo para visualizar');
                    }

                    const slide = this.previewContent.slides[this.currentPreviewSlide];
                    if (!slide) {
                        throw new Error('Slide não encontrado');
                    }

                    const slideContent = document.getElementById('previewSlideContent');
                    const slideCounter = document.getElementById('previewSlideCounter');
                    
                    if (!slideContent || !slideCounter) {
                        throw new Error('Elementos de preview não encontrados');
                    }

                    // Atualizar contador
                    slideCounter.textContent = `Slide ${this.currentPreviewSlide + 1} de ${this.previewContent.slides.length}`;

                    // Mostrar conteúdo do slide
                    if (slide.type === 'content') {
                        slideContent.innerHTML = `
                            ${slide.text ? `<p class="preview-slide-text">${slide.text}</p>` : ''}
                            ${slide.image ? `<img src="${slide.image}" class="preview-slide-image" alt="Slide image">` : ''}
                        `;
                    } else if (slide.type === 'quiz') {
                        slideContent.innerHTML = `
                            <h3 class="mb-4">${slide.question}</h3>
                            <div class="d-flex flex-column align-items-center w-100">
                                ${slide.options.map((option, index) => `
                                    <div class="preview-quiz-option" onclick="contentCreator.checkPreviewAnswer(${index})">
                                        ${String.fromCharCode(65 + index)}. ${option}
                                    </div>
                                `).join('')}
                            </div>
                            <div class="explanation mt-4" style="display: none;">
                                <h5>Explicação:</h5>
                                <p>${slide.explanation || 'Sem explicação disponível.'}</p>
                            </div>
                        `;
                    }

                    // Atualizar estado dos botões de navegação
                    const prevButton = document.querySelector('[onclick="contentCreator.previousPreviewSlide()"]');
                    const nextButton = document.querySelector('[onclick="contentCreator.nextPreviewSlide()"]');
                    
                    if (prevButton) {
                        prevButton.disabled = this.currentPreviewSlide === 0;
                    }
                    if (nextButton) {
                        nextButton.disabled = this.currentPreviewSlide === this.previewContent.slides.length - 1;
                    }
                } catch (error) {
                    console.error('Erro ao mostrar slide:', error);
                    alert('Erro ao mostrar slide: ' + error.message);
                }
            },
            
            editContent: function(index) {
                try {
                    const slidesContainer = document.getElementById('slidesContainer');
                    if (!slidesContainer) {
                        throw new Error('Container de slides não encontrado');
                    }

                    let contents = [];
                    try {
                        contents = JSON.parse(localStorage.getItem('contents') || '[]');
                        if (!Array.isArray(contents)) {
                            contents = [];
                        }
                    } catch (e) {
                        contents = [];
                    }

                    if (!contents[index]) {
                        alert('Conteúdo não encontrado.');
                        return;
                    }

                    const content = contents[index];
                    
                    // Limpar o criador de conteúdo atual
                    this.clearContent();
                    
                    // Definir o título
                    const titleInput = document.getElementById('contentTitle');
                    if (titleInput) {
                        titleInput.value = content.title || '';
                    }

                    // Recriar cada slide
                    if (Array.isArray(content.slides)) {
                        // Atualizar o total de slides
                        this.totalSlides = content.slides.length;
                        
                        // Processar cada slide sequencialmente
                        for (let i = 0; i < content.slides.length; i++) {
                            const slide = content.slides[i];
                            
                            if (slide.type === 'quiz') {
                                // Adicionar quiz
                                const quizHtml = `
                                    <div class="slide-preview quiz-slide" data-slide="${i + 1}">
                                        <div class="slide-header">
                                            <h3>Quiz ${i + 1}</h3>
                                            <button class="btn btn-danger btn-sm" onclick="contentCreator.removeSlide(${i + 1})">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                        <div class="slide-content">
                                            <div class="form-group mb-3">
                                                <label>Pergunta:</label>
                                                <textarea class="form-control" rows="2">${slide.question || ''}</textarea>
                                            </div>
                                            <div class="quiz-options">
                                                ${(slide.options || []).map((option, optionIndex) => `
                                                    <div class="quiz-option mb-2">
                                                        <div class="input-group">
                                                            <div class="input-group-text">
                                                                <input type="radio" name="correct-answer-${i + 1}" value="${optionIndex}" 
                                                                    ${optionIndex === slide.correctAnswer ? 'checked' : ''}>
                                                            </div>
                                                            <input type="text" class="form-control" value="${option || ''}">
                                                            <button class="btn btn-outline-danger" onclick="contentCreator.removeOption(this)">
                                                                <i class="fas fa-minus"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                `).join('')}
                                            </div>
                                            <button class="btn btn-outline-primary btn-sm mt-2" onclick="contentCreator.addOption(this)">
                                                <i class="fas fa-plus"></i> Adicionar Opção
                                            </button>
                                            <div class="form-group mt-3">
                                                <label>Explicação:</label>
                                                <textarea class="form-control" rows="2">${slide.explanation || ''}</textarea>
                                            </div>
                                        </div>
                                    </div>
                                `;
                                slidesContainer.insertAdjacentHTML('beforeend', quizHtml);
                            } else {
                                // Adicionar slide normal
                                const slideHtml = `
                                    <div class="slide-preview" data-slide="${i + 1}">
                                        <div class="slide-header">
                                            <h3>Slide ${i + 1}</h3>
                                            <button class="btn btn-danger btn-sm" onclick="contentCreator.removeSlide(${i + 1})">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                        <div class="slide-content">
                                            <div class="slide-text">
                                                <textarea class="form-control" rows="4" placeholder="Digite o conteúdo do slide...">${slide.text || ''}</textarea>
                                            </div>
                                            <div class="slide-image-container">
                                                <img src="${slide.image || ''}" class="slide-image" alt="Slide image">
                                                <div class="image-upload">
                                                    <label for="image-input-${i + 1}" class="btn btn-outline-primary btn-sm">
                                                        <i class="fas fa-image"></i> Adicionar Imagem
                                                    </label>
                                                    <input type="file" id="image-input-${i + 1}" class="image-input" accept="image/*" onchange="contentCreator.handleImageUpload(this)">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                `;
                                slidesContainer.insertAdjacentHTML('beforeend', slideHtml);
                            }
                        }
                    }

                    // Atualizar o contador de slides
                    this.updateSlideCounter();
                    
                    // Salvar o índice do conteúdo sendo editado
                    this.editingIndex = index;

                    // Rolar até o topo do criador de conteúdo
                    const contentCreatorSection = document.querySelector('.content-creator-section');
                    if (contentCreatorSection) {
                        contentCreatorSection.scrollIntoView({ behavior: 'smooth' });
                    }

                    // Mostrar mensagem de sucesso
                    alert('Conteúdo carregado para edição com sucesso!');
                } catch (error) {
                    console.error('Erro ao editar conteúdo:', error);
                    alert('Erro ao editar conteúdo: ' + error.message);
                }
            },

            clearContent: function() {
                // Limpar título
                const titleInput = document.getElementById('contentTitle');
                if (titleInput) {
                    titleInput.value = '';
                }

                // Remover todos os slides
                const slidesContainer = document.getElementById('slidesContainer');
                if (slidesContainer) {
                    slidesContainer.innerHTML = '';
                }

                // Resetar o índice de edição
                this.editingIndex = null;
                this.totalSlides = 0;
                this.currentSlide = 1;

                // Atualizar o contador
                this.updateSlideCounter();
            },
        };

        // Inicializar o criador de conteúdo quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            contentCreator.init();
            contentCreator.loadContentsList();
            
            // Inicializar a modal de preview
            contentCreator.previewModal = new bootstrap.Modal(document.getElementById('previewModal'));
        });
    </script>

    <script>
        // Função para formatar data
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Função para carregar a lista de conteúdos
        function loadContentsList() {
            let contents = [];
            try {
                contents = JSON.parse(localStorage.getItem('contents') || '[]');
                if (!Array.isArray(contents)) {
                    contents = [];
                }
            } catch (e) {
                contents = [];
            }

            const contentsList = document.getElementById('contentsList');
            if (!contentsList) return;
            
            if (contents.length === 0) {
                contentsList.innerHTML = '<p class="text-muted">Nenhum conteúdo criado ainda.</p>';
                return;
            }

            contentsList.innerHTML = contents.map((content, index) => `
                <div class="content-item">
                    <div class="title">${content.title || 'Sem título'}</div>
                    <div class="metadata">
                        <i class="fas fa-user"></i> Criado por: ${content.createdBy || 'Desconhecido'}
                        <br>
                        <i class="fas fa-clock"></i> Data: ${formatDate(content.createdAt)}
                        <br>
                        <i class="fas fa-layer-group"></i> Slides: ${(content.slides || []).length}
                    </div>
                    <div class="content-actions">
                        <button class="btn btn-sm btn-primary" onclick="contentCreator.previewSavedContent(${index})">
                            <i class="fas fa-play"></i> Visualizar
                        </button>
                        <button class="btn btn-sm btn-success" onclick="contentCreator.editContent(${index})">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="contentCreator.deleteContent(${index})">
                            <i class="fas fa-trash"></i> Excluir
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Função para alternar a visibilidade da lista de conteúdos
        function toggleContentList(button) {
            const contentList = button.closest('.card');
            button.classList.toggle('collapsed');
            contentList.classList.toggle('collapsed');
            localStorage.setItem('contentListCollapsed', button.classList.contains('collapsed'));
        }

        // Modificar a função saveContent para atualizar a lista
        const originalSaveContent = saveContent;
        saveContent = function() {
            originalSaveContent();
            loadContentsList();
        }

        // Carregar a lista de conteúdos ao iniciar
        window.addEventListener('DOMContentLoaded', function() {
            loadContentsList();
            
            // Restaurar estado da lista de conteúdos
            const isContentListCollapsed = localStorage.getItem('contentListCollapsed') === 'true';
            if (isContentListCollapsed) {
                const contentListButton = document.querySelector('.content-list .toggle-btn');
                const contentList = contentListButton.closest('.card');
                
                contentListButton.classList.add('collapsed');
                contentList.classList.add('collapsed');
            }
        });
    </script>

    <script>
        // Função para perguntar à IA
        async function askAI() {
            const questionInput = document.getElementById('questionInput');
            const chatMessages = document.getElementById('chatMessages');
            const question = questionInput.value.trim();
            
            if (!question) return;
            
            // Adicionar pergunta ao chat
            chatMessages.innerHTML += `
                <div class="d-flex justify-content-end mb-3">
                    <div class="bg-primary text-white p-2 rounded" style="max-width: 70%;">
                        ${question}
                    </div>
                </div>
            `;
            
            questionInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                const response = await fetch('http://localhost:3000/api/ask-ai', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Adicionar resposta ao chat
                chatMessages.innerHTML += `
                    <div class="d-flex justify-content-start mb-3">
                        <div class="bg-light p-2 rounded" style="max-width: 70%;">
                            ${data.answer}
                        </div>
                    </div>
                `;
            } catch (error) {
                chatMessages.innerHTML += `
                    <div class="d-flex justify-content-start mb-3">
                        <div class="bg-danger text-white p-2 rounded">
                            Erro: ${error.message}
                        </div>
                    </div>
                `;
            }
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Permitir enviar com Enter
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askAI();
            }
        });
    </script>

    <!-- AI Chat Modal -->
    <div class="modal fade" id="aiChatModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Assistente IA</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="chat-container mb-3" style="height: 400px; overflow-y: auto;">
                        <div id="chatMessages" class="p-3">
                            <!-- Mensagens serão adicionadas aqui -->
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="questionInput" class="form-control" placeholder="Digite sua pergunta...">
                        <button class="btn btn-primary" onclick="askAI()">
                            <i class="fas fa-paper-plane"></i> Enviar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
